<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>আমার ওয়েবসাইট</title>
  <style>
    body {
      font-family: "Noto Sans Bengali", sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 50px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    img {
      width: 300px;  /* ছবির প্রস্থ */
      height: auto;  /* উচ্চতা স্বয়ংক্রিয় */
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    p {
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>প্রিয়</h1>

  <!-- এখানে ছবির অবস্থান দিন -->
  <img src="images/download.jpg" alt="আমার ছবি">

  <p>ভালোবাসি তোমাকে</p>
</body>
</html>
